<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destinations</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet"
    href="css/styles.css"
    media="screen"
    title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Fluid jumbotron</h1>
    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>
</div>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h3>Enter a Location</h3>
        <form id="cms">
          <div class="form-group">
            <label for="title">Input City</label>
            <input type="text"
              class="form-control"
              id="title">
            <br />
            <label for="category">Select State:</label>
            <select class="custom-select"
              id="state">
              <option value="TN">TN</option>
              <option value="NY">NY</option>
              <option value="SC">SC</option>
            </select>
          </div>
          <br />
          <button type="submit"
            class="btn btn-success submit btn-lg">Let's Go!</button>
      </div>
      </form>
      <div class="col-md-4">
        <h3>Your Saved Locations</h3>
        <ul class="list-group">
          <li class="list-group-item">Placeholder</li>
        </ul>
      </div>
      <div class="col-md-4">
        <h3>All Saved Locations</h3>
        <ul class="list-group">
          <li class="list-group-item">Placeholder</li>
        </ul>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"
      type="text/javascript"></script>
    <script src="js/blog.js"
      type="text/javascript"></script>

</body>

</html>
