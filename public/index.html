<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Route 404</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet"
    href="css/styles.css"
    media="screen"
    title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center"
      style="height:100vh">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <img src="../assets/images/route404_300x300.png">
            <h4>Login to save your location</h4>
            <form action=""
              autocomplete="off">
              <div class="form-group">
                <input type="text"
                  class="form-control"
                  name="username"
                  placeholder="username">
              </div>
              <div class="form-group">
                <input type="password"
                  class="form-control"
                  name="password"
                  placeholder="password">
              </div>
              <button type="button"
                id="sendlogin"
                class="btn btn-secondary">Login</button>
              <a class="btn btn-light"
                href="userdest.html">Go to destinations page</a>
            </form>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="js/cms.js"
    type="text/javascript"></script>

</body>

</html>
